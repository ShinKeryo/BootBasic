<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>반복문</h3>
	
	<!-- [[${list}]] -->
	
	<ul>
		<li th:each="vo: ${list}">
			[[${vo.id}]]
			[[${vo.age}]]
			[[${vo.email}]]
			[[${vo.address}]]
		</li>
	</ul>
	
	<hr>
	
	<h3>반복문과 if문을 함께 사용할 수 있다/ (3항 연산자도 당연히 가능)</h3>
	
	<ul>
		<li th:each="vo:${list}" th:if="${vo.age % 2 ==0}">
			[[${vo.age} + '입니다']]
		</li>
		
	</ul>
	
	<hr>
	
	<h3>block문 - 별도의 태그를 사용하지않고, 마치 중괄호 처럼 사용하는 방법</h3>
	
	<!-- 반복문에서 첫번째에는 값을, 두번째에는 상태변수 -->
	
	<ul>
		<th:block th:each="vo, status: ${list}">
			<li>
				[[${status}]]				
				[[${vo.address}]]
			</li>
		</th:block>
	</ul>
	
</body>
</html>
