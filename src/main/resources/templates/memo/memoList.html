<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h3>메모 목록</h3>
	
		<table>
			<tr>
				<td>번호</td>
				<td>메모</td>
				<td>연락처</td>
				<td>공개여부</td>
			</tr>
						
			<tr th:each="view:${vo}">
				<td>[[${view.mno}]]</td>
				<td>[[${view.memo}]]</td>
				<td>[[${view.phone}]]</td>
				<td>[[${view.secret}]]</td>
				<td>비밀글입니다</td>
			</tr>
			
	</table>
	
	<a href="#">메모쓰기</a>
</body>
</html>
